version: '3.8'

networks:
  web:
    external: true

services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bros-code-webapp
    restart: unless-stopped

    expose:
      - '3000'
    networks:
      - web
    labels:
      - 'traefik.enable=true'
      - 'traefik.docker.network=web'

      # Router za glavni domen (apex + www)
      - 'traefik.http.routers.main.rule=Host(`bros-code.com`,`www.bros-code.com`)'
      - 'traefik.http.routers.main.entrypoints=websecure'
      - 'traefik.http.routers.main.tls=true'
      - 'traefik.http.routers.main.tls.certresolver=myresolver'

      # www -> apex redirect (čist URL)
      - "traefik.http.middlewares.www-to-apex.redirectregex.regex=^https?://www\\.bros-code\\.com/(.*)"
      - 'traefik.http.middlewares.www-to-apex.redirectregex.replacement=https://bros-code.com/$1'
      - 'traefik.http.routers.main.middlewares=www-to-apex'

      # Port na kojem app sluša
      - 'traefik.http.services.main.loadbalancer.server.port=3000'
